# Development Profile Configuration

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/financas_db_dev
spring.datasource.username=financas_user
spring.datasource.password=financas_password

# JPA Configuration - Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Development
logging.level.com.financas.assembly=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

