# Test Profile Configuration

# Database Configuration - Test (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration - Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway Configuration - Test
spring.flyway.enabled=false

# Logging Configuration - Test
logging.level.root=WARN
logging.level.com.financas.assembly=DEBUG

# JWT Configuration - Test
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# H2 Console
spring.h2.console.enabled=true
